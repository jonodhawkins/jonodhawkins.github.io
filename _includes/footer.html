<div class="uk-container uk-light">
  <div uk-grid class="uk-padding uk-padding-remove-horizontal">
    <div class="uk-width-1-3@m">
      <h3>Contact</h3>
      <p>Feel free to get in touch with me via email on <a href="mailto:jono@jonohawkins.co.uk">jono@jonohawkins.co.uk</a> or via Twitter <a href="https://twitter.com/jonohawkins">@jonohawkins</a></p>
    </div>
    <div class="uk-width-1-3@m">
      <h3>Sitemap</h3>
      <ul>
        {% for item in site.data.nav %}
        <li><a href="{{ item.link }}">{{ item.name | capitalize }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
