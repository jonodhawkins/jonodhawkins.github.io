---
layout: default
title: Photos and Media
---
<h2 class="uk-heading-divider">{{ page.title }}</h2>
<div class="uk-panel uk-margin-bottom uk-child-width-1-2 uk-child-width-1-3@m uk-grid-small uk-flex uk-flex-wrap uk-flex-center" uk-grid="masonry: true">
{% for photo in site.data.photos %}
  <div class="{% if photo.width == 2 %}uk-width-2-3{% endif %}">
  <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
    <img data-src="{{ photo.filename }}" alt="{{ photo.alt-text }}" uk-img class="uk-responsive-width">
    <div uk-lightbox>
    <a data-alt="{{ photo.alt-text }}" data-caption="{{ photo.alt-text }}" href="{{ photo.filename }}">
      <div class="uk-transition-fade uk-position-cover uk-position uk-overlay uk-flex uk-flex-center uk-flex-middle uk-overlay-primary">
        <div class="uk-visible@m">
          <h4>{{ photo.title }}</h4>
          <p>{{ photo.alt-text }}</p>
        </div>
      </div>
    </a>
    </div>
  </div>
  </div>
{% endfor %}
</div>
