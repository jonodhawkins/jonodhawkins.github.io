---
layout: default
title: Photos
---
<h1>{{ page.title }}</h1>
<div class="uk-margin-bottom uk-child-width-1-2 uk-child-width-1-3@m" uk-grid="masonry: true">
{% for photo in site.photos %}
  <div>
  <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
    <img data-src="{{ photo.filename }}" alt="{{ photo.alt-text }}" uk-img class="uk-responsive-width">
    <div uk-lightbox>
    <a data-alt="{{ photo.alt-text }}" data-caption="{{ photo.alt-text }}" href="{{ photo.filename }}">
      <div class="uk-transition-fade uk-position-cover uk-position uk-overlay uk-flex uk-flex-center uk-flex-middle uk-overlay-primary">
        <div>
          <h4>{{ photo.title }}</h4>
          <p>{{ photo.alt-text }}</p>
        </div>
      </div>
    </a>
    </div>
  </div>
  </div>
{% endfor %}
</div>
