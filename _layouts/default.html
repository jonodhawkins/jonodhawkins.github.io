<!doctype HTML>
<html class="no-js" lang="">
<head>
  {% include header.html %}
</head>
<body>
  {% if page.splash %}
  <div class="uk-position-top uk-padding uk-padding-remove-vertical">
      {% include navbar.html %}
  </div>
  <div class="uk-light uk-background-cover uk-background-center-center uk-flex uk-flex-left" style="background-image: url('{{ page.splash-img }}'); min-height: 80vh;">
    <div class="uk-container">
      <div class="uk-padding-large uk-position-center-left welcome-text">
        <h1 class="uk-heading-large" style="margin-bottom:0">{{ page.splash-header }}</h1>
        <div class="uk-padding uk-padding-remove-vertical">
          <h2 style="margin:0">{{ page.splash-text }}</h2>
          <a class="uk-light" href="#pagestart" uk-icon="icon: chevron-down; ratio: 2" uk-scroll></a>
        </div>
      </div>
    </div>
  </div>
  {% else %}
  <div class="header">
    <div class="uk-container uk-margin-remove-adjacent">
      {% include navbar.html %}
    </div>
  </div>
  {% endif %}
  <div id="pagestart" class="content">
    <div class="uk-container uk-padding uk-padding-remove-vertical">
      {{ content }}
    </div>
  </div>
  <!-- End of Content -->
  <div class="footer">
    {% include footer.html %}
  </div>
  <!-- End of Footer -->
</body>
</html>
