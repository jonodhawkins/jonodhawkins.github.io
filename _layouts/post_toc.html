---
layout: default
---
<div class="post uk-padding uk-padding-remove-horizontal" uk-grid>
  <div class="uk-width-2-3@m">
    <h1>{{ page.title }}</h1>
    <p><i>Written by </i>{{ page.author }}<i> on </i>{{ page.date | date_to_string }}</p>
    {% include toc.html html=content %}
    {{ content }}
  </div>
  <div class="uk-width-1-3@m">
  </div>
  <div id="lightboxContainer">
  </div>
</div>
<script src="/assets/js/postLightbox.js"></script>
